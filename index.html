<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Sala de Cultivo</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #222222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .quadrant {
            border: 2px solid #444;
            padding: 20px;
            margin: 15px;
            width: 45%;
            min-width: 280px;
            background-color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            margin: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Control de Sala de Cultivo</h1>

    <div class="container">
        <div class="quadrant">
            <h2>Luces</h2>
            <button id="btn-lights-on">Encender Luces</button>
            <button id="btn-lights-off">Apagar Luces</button>
            <div id="lights-status" class="status">Estado: Desconocido</div>
        </div>

        <div class="quadrant">
            <h2>Humidificador</h2>
            <button id="btn-humidifier-on">Encender Humidificador</button>
            <button id="btn-humidifier-off">Apagar Humidificador</button>
            <div id="humidifier-status" class="status">Estado: Desconocido</div>
        </div>

        <div class="quadrant">
            <h2>Extractor</h2>
            <button id="btn-extractor-on">Encender Extractor</button>
            <button id="btn-extractor-off">Apagar Extractor</button>
            <div id="extractor-status" class="status">Estado: Desconocido</div>
        </div>

        <div class="quadrant">
            <h2>Riego</h2>
            <button id="btn-irrigation-on">Encender Riego</button>
            <button id="btn-irrigation-off">Apagar Riego</button>
            <div id="irrigation-status" class="status">Estado: Desconocido</div>
        </div>
    </div>

    <script src="firebase.js"></script>
</body>
</html>
