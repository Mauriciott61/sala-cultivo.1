<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Cultivo</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: black; color: white; text-align: center; }
        h1 { font-size: 36px; }
        .container { display: flex; justify-content: center; flex-wrap: wrap; padding: 20px; }
        .quadrant { border: 1px solid white; padding: 10px; margin: 10px; width: 45%; }
        .button { background-color: #4CAF50; color: white; padding: 10px; margin: 5px; cursor: pointer; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Sala de Cultivo</h1>
    <div class="container">
        <div class="quadrant">
            <h2>Temperatura</h2>
            <p id="temperature">Cargando...</p>
        </div>
        <div class="quadrant">
            <h2>Humedad</h2>
            <p id="humidity">Cargando...</p>
        </div>
        <div class="quadrant">
            <h2>Humedad del Suelo</h2>
            <p id="soilMoisture">Cargando...</p>
        </div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function updateData() {
            const ref = database.ref("data");

            ref.once("value", (snapshot) => {
                const data = snapshot.val();
                document.getElementById("temperature").innerText = data.temperature + " °C";
                document.getElementById("humidity").innerText = data.humidity + " %";
                document.getElementById("soilMoisture").innerText = data.soilMoisture + " %";
            });
        }

        setInterval(updateData, 30000); // Actualizar cada 30 segundos
    </script>
</body>
</html>
