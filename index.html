<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control y Monitoreo</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .sensor {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .control {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Control y Monitoreo desde Firebase</h1>
  
  <div id="sensores">
    <h2>Datos de Sensores</h2>
    <div class="sensor">Temperatura: <span id="temperatura">-</span> °C</div>
    <div class="sensor">Humedad: <span id="humedad">-</span> %</div>
  </div>

  <div id="controles">
    <h2>Control de Ventilador</h2>
    <div class="control">
      <button onclick="controlVentilador(true)">Encender</button>
      <button onclick="controlVentilador(false)">Apagar</button>
    </div>
    <div class="status">Estado: <span id="ventiladorEstado">-</span></div>
  </div>

  <script>
    // Configuración de Firebase
     apiKey: "AIzaSyDn4smuABKPgN8DBYI2LAzoKhe3EbEYTQk",
  authDomain: "sala-cultivo.firebaseapp.com",
  databaseURL: "https://sala-cultivo-default-rtdb.firebaseio.com",
  projectId: "sala-cultivo",
  storageBucket: "sala-cultivo.firebasestorage.app",
  messagingSenderId: "388469961230",
  appId: "1:388469961230:web:d16beb9ef00ddf0866c25f",
  measurementId: "G-72JQD67R0X"
};

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Referencias a los datos en Firebase
    const tempRef = firebase.database().ref("/sensores/temperatura");
    const humRef = firebase.database().ref("/sensores/humedad");
    const fanRef = firebase.database().ref("/controles/ventilador");

    // Actualizar valores de sensores en la página
    tempRef.on("value", (snapshot) => {
      document.getElementById("temperatura").innerText = snapshot.val();
    });

    humRef.on("value", (snapshot) => {
      document.getElementById("humedad").innerText = snapshot.val();
    });

    // Actualizar estado del ventilador en la página
    fanRef.on("value", (snapshot) => {
      document.getElementById("ventiladorEstado").innerText = snapshot.val() ? "Encendido" : "Apagado";
    });

    // Controlar el ventilador desde la página
    function controlVentilador(encender) {
      fanRef.set(encender)
        .then(() => console.log(`Ventilador ${encender ? "encendido" : "apagado"}`))
        .catch((error) => console.error("Error al controlar el ventilador:", error));
    }
  </script>
</body>
</html>
