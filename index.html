<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Cultivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sala de Cultivo</h1>
  </header>

  <div class="container">
    <!-- Datos Actuales -->
    <section class="section">
      <h2>Datos Actuales</h2>
      <p>Temperatura: --°C</p>
      <p>Humedad Ambiente: --%</p>
      <p>Déficit de Presión de Vapor: -- kPa</p>
      <p>Humedad del Suelo: --%</p>
    </section>

    <!-- Luces -->
    <section class="section">
      <h2>Luces</h2>
      <p>Estado: Apagadas</p>
      <button>Modo Manual Prendido</button>
      <button>Modo Manual Apagado</button>
      <button>Modo Manual Timer</button>
    </section>

    <!-- Configuración de Horas -->
    <section class="section">
      <h2>Configuración de Horas</h2>
      <label>Lunes: <input type="number" placeholder="Horas"></label>
      <label>Martes: <input type="number" placeholder="Horas"></label>
      <label>Miércoles: <input type="number" placeholder="Horas"></label>
      <label>Jueves: <input type="number" placeholder="Horas"></label>
      <label>Viernes: <input type="number" placeholder="Horas"></label>
      <label>Sábado: <input type="number" placeholder="Horas"></label>
      <label>Domingo: <input type="number" placeholder="Horas"></label>
    </section>

    <!-- Humidificador -->
    <section class="section">
      <h2>Humidificador</h2>
      <p>Estado: Apagado</p>
      <button>Modo Manual Prendido</button>
      <button>Modo Manual Apagado</button>
      <button>Modo Configurar</button>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Sala de Cultivo</p>
  </footer>
</body>
</html>
