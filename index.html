<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Cultivo</title>
</head>
<body>
  <h1>Datos de la Sala de Cultivo</h1>
  <div id="data"></div>

  <!-- Firebase SDK v8 (no usa módulos ES) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Configuración de Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyDn4smuABKPgN8DBYI2LAzoKhe3EbEYTQk",
      authDomain: "sala-cultivo.firebaseapp.com",
      databaseURL: "https://sala-cultivo-default-rtdb.firebaseio.com",
      projectId: "sala-cultivo",
      storageBucket: "sala-cultivo.firebasestorage.app",
      messagingSenderId: "388469961230",
      appId: "1:388469961230:web:d16beb9ef00ddf0866c25f",
      measurementId: "G-72JQD67R0X"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Leer datos de Firebase
    var database = firebase.database();

    // Referencia a la ruta 'sensores' para obtener los datos de sensores
    var sensoresRef = database.ref('/sensores/');
    sensoresRef.on('value', function(snapshot) {
      var data = snapshot.val();
      console.log(data);  // Muestra los datos de sensores en la consola

      // Mostrar los datos en el HTML
      var dataHtml = `
        <h2>Datos de Sensores</h2>
        <ul>
          <li>Temperatura: ${data.temperatura} °C</li>
          <li>Humedad: ${data.humedad} %</li>
          <li>Humedad Ambiente: ${data.humedad_ambiente} %</li>
          <li>Humedad Suelo: ${data.humedad_suelo} %</li>
          <li>Déficit de Presión de Vapor: ${data.deficit_presion_vapor} kPa</li>
        </ul>
      `;
      document.getElementById('data').innerHTML = dataHtml;
    });

    // Referencia a la ruta 'controles' para obtener el estado del ventilador
    var controlesRef = database.ref('/controles/ventilador');
    controlesRef.on('value', function(snapshot) {
      var ventilador = snapshot.val();
      console.log("Ventilador estado:", ventilador);  // Muestra el estado del ventilador en la consola

      // Mostrar el estado del ventilador
      var ventiladorHtml = `
        <h2>Estado del Ventilador</h2>
        <p>Ventilador: ${ventilador ? 'Encendido' : 'Apagado'}</p>
      `;
      document.getElementById('data').innerHTML += ventiladorHtml;
    });
  </script>
</body>
</html>
