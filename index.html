<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Cultivo</title>
</head>
<body>
  <h1>Datos de la Sala de Cultivo</h1>
  <div id="data"></div>

  <!-- Firebase SDK v8 (no usa módulos ES) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Configuración de Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyDn4smuABKPgN8DBYI2LAzoKhe3EbEYTQk",
      authDomain: "sala-cultivo.firebaseapp.com",
      databaseURL: "https://sala-cultivo-default-rtdb.firebaseio.com",
      projectId: "sala-cultivo",
      storageBucket: "sala-cultivo.firebasestorage.app",
      messagingSenderId: "388469961230",
      appId: "1:388469961230:web:d16beb9ef00ddf0866c25f",
      measurementId: "G-72JQD67R0X"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    console.log('Firebase inicializado');

    // Leer datos de Firebase
    var database = firebase.database();
    var sensoresRef = database.ref('/sensores/');

    sensoresRef.on('value', function(snapshot) {
      var data = snapshot.val();
      console.log('Datos de sensores:', data);  // Verifica los datos en la consola

      if (data) {
        var dataHtml = `
          <h2>Datos de Sensores</h2>
          <ul>
            <li>Temperatura: ${data.temperatura} °C</li>
            <li>Humedad: ${data.humedad} %</li>
            <li>Humedad Ambiente: ${data.humedad_ambiente} %</li>
            <li>Humedad Suelo: ${data.humedad_suelo} %</li>
            <li>Déficit de Presión de Vapor: ${data.deficit_presion_vapor} kPa</li>
          </ul>
        `;
        document.getElementById('data').innerHTML = dataHtml;
      } else {
        document.getElementById('data').innerHTML = 'No se encontraron datos.';
      }
    });
  </script>
</body>
</html>
